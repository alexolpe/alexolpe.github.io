<!DOCTYPE html>
<html>
<head>
  <title>Responsive Video Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .grid-item {
      position: relative;
      padding-bottom: 56.25%; /* Maintain aspect ratio of 16:9 */
    }

    .grid-item video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Responsive Video Grid</h1>

  <div class="grid-container">
