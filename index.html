<html>
  <head>
    <title>AVI Video Example</title>
  </head>
  <body>
    MP4
    <video width="512" height="384" controls loop>
      <source src="./resrgan/125.1_out.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    </object>
    AVI
    <video width="512" height="384" controls>
        <source src="./resrgan/125.1_out.avi" type="video/avi">
        Your browser does not support the video tag.
      </video>
      <embed type="application/x-mplayer2" 
      name="mediaplayer1" autoplay="false" autostart="false" 
      width="900" height="600" loop="false" controls="false" 
      allowFullscreen="True" 
      src="./resrgan/125.1_out.avi">
      </object>
  </body>
</html>
